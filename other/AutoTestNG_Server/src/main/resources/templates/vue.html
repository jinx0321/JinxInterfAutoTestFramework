<html>

<body>
<div id="app">
  <p>{{ foo }}</p>

  <button v-on:click="foo = 'baz'">Change it</button>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
var data = { a: 1 }
var vm = new Vue({
  el: '#example',
  data: data
})

vm.$data === data // => true
vm.$el === document.getElementById('example') // => true

// $watch 是一个实例方法
vm.$watch('a', function (newValue, oldValue) {
  // 这个回调将在 `vm.a` 改变后调用
})

</script>
</html>
